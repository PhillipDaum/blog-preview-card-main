<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="main-image-container">
          <img
          class="main-image"
          src="./assets/images/illustration-article.svg"
          alt="abstract code illustration"
        />
        </div>
        <div class="card-contents">
          <p class="tag text-preset-03-bold">Learning</p>
          <p class="published-date text-preset-03">Published 21 Dec 2023</p>
          <h2 class="hover text-preset-01">HTML & CSS foundations</h2>
          <p class="description text-preset-02">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="avatar photo of Greg Hooper"
          />
          <p class="author-name text-preset-03-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://phildaum.co/">Phil Daum</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
